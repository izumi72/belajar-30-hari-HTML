<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        /* memilih berdasarkan namanya*/
        h1 {
            color:aqua;
        }
        #title {
            color:blue;
        }
        .simple {
            color:brown;
        }
        /* selector list */
        h3, h4, #judul {
            color:rgb(224, 21, 180);
        }

    </style>
</head>
<body>
    <h1>ini adalah selector simple</h1>
    <h4> ini adalah selector list</h4>
    <h6 id="judul"> ini juga list selector</h6>
    <h5 id="title"> ini simple selector</h5>
</body>
</html>
