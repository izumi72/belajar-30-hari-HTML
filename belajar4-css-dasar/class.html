<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style>
        .red {
            color:aqua;
            size: 15px;
        }
        .blue{
            color:blue;
            size: 20px;
        }
        .upper {
            text-transform: uppercase;
            /* semua jadi kapital */
        }
    </style>
</head>
<body>
    <h1 class="red">ini adalah class</h1>
    <h2 class="blue upper"> ini juga class</h2>
    <p class="red upper"> ini juga sama </p>
</body>
</html>
