<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h4>list HTML</h4>

    <!--unodered list  -->
    <p>unordered list</p>
    <ul style="list-style-type: circle;">
        <li>informatika x</li>
        <li>informatika y</li>
        <li>informatika i</li>
    </ul>

    <!-- ordered list -->
     <p>ordered list</p>
     <ol type="I">
        <li>pakiy</li>
        <li>pakiy</li>
        <li>pakiy</li>
     </ol>
     <!-- description list -->
      <p>menu warung kami</p>
      <dl>
        <dt>jus </dt>
        <dd>- jus apek</dd>
        <dd>- jus semangka</dd>
        <dd>- jus jeruk</dd>
      </dl>
      <dl>
        <dt>kopi </dt>
        <dd>- Kopi hitam</dd>
        <dd>- Kopi manis</dd>
        <dd>- Americano</dd>
      </dl>
</body>
</html>
