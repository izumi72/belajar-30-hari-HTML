<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata & Waifu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #444;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #aaa;
    }
    th {
      background-color: #eee;
      text-align: left;
      padding: 8px;
    }
    td {
      padding: 8px;
    }
    img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }
    mark {
      background-color: aqua;
    }
    form {
      margin-top: 30px;
    }
    textarea {
      width: 100%;
      max-width: 500px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>

  <h2>Biodata Sederhana</h2>
  <p>Halo! Perkenalkan nama panggilan saya <strong>Izumi</strong>. Saya adalah mahasiswa di sebuah kampus swasta yang terletak di desa yang cukup tenang dan indah.</p>

  <table>
    <tr>
      <th>Nama</th>
      <td>Izumi</td>
    </tr>
    <tr>
      <th>Status</th>
      <td>Mahasiswa</td>
    </tr>
    <tr>
      <th>Hobi</th>
      <td>Membaca komik, desain, dan eksplor HTML</td>
    </tr>
  </table>

  <p><mark>Ini waifu saya</mark> ðŸ’–</p>
  <img src="belajar.jpeg" alt="Waifu Izumi">

  <form>
    <h3>Komentar Kamu Tentang Waifu Saya</h3>
    <label for="komentar">Komentar:</label><br>
    <textarea id="komentar" rows="5" placeholder="Tulis pendapatmu di sini..."></textarea><br>
    <button type="submit">Kirim Komentar</button>
  </form>

</body>
</html>
