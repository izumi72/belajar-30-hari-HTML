<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata & Waifu - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2 class="text-center text-primary mb-4">Biodata Sederhana</h2>

    <p class="lead">Halo! Perkenalkan nama panggilan saya <strong>Izumi</strong>. Saya adalah mahasiswa di sebuah kampus swasta yang terletak di desa yang cukup tenang dan indah.</p>

    <table class="table table-bordered w-75">
      <tr>
        <th>Nama</th>
        <td>Izumi</td>
      </tr>
      <tr>
        <th>Status</th>
        <td>Mahasiswa</td>
      </tr>
      <tr>
        <th>Hobi</th>
        <td>Membaca komik, desain, dan eksplor HTML</td>
      </tr>
    </table>

    <p><mark class="bg-info text-dark">Ini waifu saya</mark> ðŸ’–</p>
    <img src="belajar.jpeg" alt="Waifu Izumi" class="img-fluid rounded mb-4" style="max-width: 400px;">

    <form class="mt-4">
      <h4>Komentar Kamu Tentang Waifu Saya</h4>
      <div class="mb-3">
        <label for="komentar" class="form-label">Komentar:</label>
        <textarea id="komentar" class="form-control" rows="5" placeholder="Tulis pendapatmu di sini..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Kirim Komentar</button>
    </form>
  </div>

</body>
</html>
