<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotation</title>
</head>
<body>
    <h1>belajar Quotation HTML</h1>
    <h3>ini adalah quotes saya</h3>
    <!--  -->//ctrl+?
    <blockquote>
        semangat belajar untuk impian masa depan
        banyak mimpi yang harus diraih
        banyak keinginan yang belum tercapai
    </blockquote>//taxt lebih ke tengah
    <!--  -->
    <h3>Abbreviation</h3>
    <abbr title="warga negara indonesia">wni</abbr>//singkatan
    <p>ini adalah motivasi singkat</p>
    <q> semangat ngoding jangan scroll fesnuk</q> 
    
</body>
</html>
