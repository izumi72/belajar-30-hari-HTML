<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating html</title>
</head>
<body>
    <h3>Belajar Formating HTML</h3>
    <p>ini adalah <b>text bold</b></p>
    <p>ini adalah <i>text italic</i></p>
    <p>ini adalah <strong>text strong</strong></p>
    <p>ini adalah <em>text yang dipaksa miring</em></p>
    <p>ini adalah <mark>text stabilo</mark></p>
    <p>ini adalah <small>text kecil</small></p>
    <p>ini adalah <del>text yang dicoret</del></p>
    <p>ini adalah H<sub>2</sub>o </p> 
    <p>ini adalah 2025<sup>10</sup></p>
</body>
</html>
