<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<style>
    table ,th ,td{
        border: 1px solid black;
        border-radius: 10px;
        border-style: inset;
    }
</style>
<body>
    <h4>belajar tebel HTML</h4>

    <!-- buat tables -->
     <table style="width: 100%;" >
        <!-- baris pertama -->
        <tr>
            <th>no</th>
            <th style="width: 40%;">nama</th>
            <th>kelas</th>
        </tr>
        <!-- baris ke dua -->
        <tr>
            <td>1</td>
            <td>anto</td>
            <td>informatika</td>
        </tr>
        <!-- baris ke 2 -->
        <tr>
            <td>2</td>
            <td>saipul</td>
            <td>informatika</td>
        </tr>
        <!-- baris ke 2 -->
        <tr>
            <td>3</td>
            <td>farozi</td>
            <td>informatika</td>
        </tr>
     </table>
</body>
</html>
