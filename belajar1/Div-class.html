<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div dan Class</title>
</head>
<style>
    .container{
        background-color: brown;
        padding: 10px 10px;
    }
    .text{
        color: #ebd5d5;
    }
</style>
<body>
    <h4>Belajar Div</h4>
    <div style="background-color: rgb(20, 82, 175);">
        <h2 style="color: antiquewhite;">judul web</h2>
        <h2>paragraf web</h2>
    </div>
    <div style="background-color: aqua;">
         <h2 style="color: antiquewhite;">judul web</h2>
        <h2>paragraf web</h2>
    </div>
    <div style="background-color: rgb(231, 22, 109);">
        <h2 style="color: antiquewhite;">judul web</h2>
        <h2>paragraf web</h2>
    </div>
    <h4>Belajar Class</h4>
    <div class="container">
        <h2 class="text">Halo kix!</h2>
    </div>
</body>
</html>
