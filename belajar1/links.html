<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
</head>
<body>
    <h4>Belajar link HTML</h4>
    <!-- membuka tab yang sama -->
    <p>targer link self</p>
    <a href="https://https://web.whatsapp.com/">link whatsApp</a>
    <!-- membuka tab baru -->

    <br>
    <p>target link blank</p>
    <a href="https://https://web.whatsapp.com/" target="_blank" rel="noopener noreferrer">ini link whatsApp</a>

    <br>
    <p>target link parent</p>
    <a href="https://https://web.whatsapp.com/"target="parent" rel="noopener noreferrer">ini link whatsApp</a>

    <br>
    <p>target link top</p>
    <a href="https://https://web.whatsapp.com/"target="top" rel="noopener noreferrer">ini link whatsApp</a>

</body>
</html>
